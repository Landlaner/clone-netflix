<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style/style.css">
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!---Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--Fonte-->
    <style>
        @font-face {
            font-family: gamersOnly;
            src: url(/DebugFreeTrial-MVdYB.otf);
        }
    </style> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Central</title>
</head>
<body>
    <header>
       <div class="container">
           <h2 class="logo">GAMING CENTRAL</h2>
           <nav>
            <a href="#">Início</a>
            <a href="#">Multiplayer</a>
            <a href="#">Singleplayer</a>
            <a href="#">Simuladores</a>
           </nav>
       </div>
    </header>

    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">Death Stranding</h3>
                <p class="descricao">Carregando as últimas esperanças de um futuro enquanto cercado pela morte, Sam embarca em uma jornada para reconstruir o mundo aniquilado, um passo de cada vez.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-gamepad"></i>
                    ADQUIRIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                    </button> 
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-jogos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-jogo" src="imagem/horizon zero dawn.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="imagem/uncharted 4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="imagem/tomb raider.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="imagem/the last of us.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="imagem/god of war.png" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="imagem/spider man.png" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="imagem/fortnite.jpg" alt="">
            </div>
        </div>

    </div>
</body>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="https://kit.fontawesome.com/5595bbfff6.js" crossorigin="anonymous"></script>
<script src="js/setup.js"></script>
</html>
